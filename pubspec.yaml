name: communication_recovery_toolkit
description: A comprehensive Flutter app for communication recovery with AAC board and therapeutic tools.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  
  # Text to Speech
  flutter_tts: ^3.8.5
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Animations
  lottie: ^2.7.0
  animations: ^2.0.8

  # Charts
  fl_chart: ^0.68.0

  # Calendar
  table_calendar: ^3.1.2

  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/